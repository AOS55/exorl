defaults:
  - agent: ddpg
  - override hydra/launcher: submitit_local

# mode
reward_free: true
# task settings
domain: SimplePointBot # primal task will be inferred in runtime
obs_type: states # [states, pixels]
frame_stack: 1 # only works if obs_type=pixels
action_repeat: 1 # set to 2 for pixels

# smm reward params
state_ent_coef: 0.1
latent_ent_coef: 0.1
latent_cond_ent_coef: 0.1
reward_scaling: 1.0

skill_dim: 4
discount: 0.99
plot: false
# train settings
num_train_frames: 10000100
num_seed_frames: 100000
random_start: false
# eval
eval_every_frames: 10000
num_eval_episodes: 10
# snapshot
snapshots: [4000000, 4100000, 4200000, 4300000, 4400000, 4500000, 4600000, 4700000, 4800000, 4900000, 5000000, 5100000, 5200000, 5300000, 5400000, 5500000, 5600000, 5700000, 5800000, 5900000, 6000000, 6100000, 6200000, 6300000, 6400000, 6500000, 6600000, 6700000, 6800000, 6900000, 7000000, 7100000, 7200000, 7300000, 7400000, 7500000, 7600000, 7700000, 7800000, 7900000, 8000000, 8100000, 8200000, 8300000, 8400000, 8500000, 8600000, 8700000, 8800000, 8900000, 9000000, 9100000, 9200000, 9300000, 9400000, 9500000, 9600000, 9700000, 9800000, 9900000, 10000000, 1010000]
snapshot_dir: ../../../data/models/${obs_type}/${domain}/${agent.name}/${skill_dim}/${seed}

# snapshot base for loading
snapshot_ts: 3900100
snapshot_base_dir: ./../../../data/models/

# replay buffer
replay_buffer_size: 1000000
replay_buffer_num_workers: 4
batch_size: ${agent.batch_size}
nstep: ${agent.nstep}
update_encoder: true # should always be true for pre-training
# misc
seed: 5
device: cuda
save_video: true
save_train_video: false
use_tb: false
use_wandb: true
# experiment
experiment: exp


hydra:
  run:
    dir: ./exp_local/${now:%Y.%m.%d}/${now:%H%M%S}_${agent.name}
  sweep:
    dir: ./exp_sweep/${now:%Y.%m.%d}/${now:%H%M}_${agent.name}_${experiment}
    subdir: ${hydra.job.num}
  launcher:
    timeout_min: 4300
    cpus_per_task: 10
    gpus_per_node: 1
    tasks_per_node: 1
    mem_gb: 160
    nodes: 1
    submitit_folder: ./exp_sweep/${now:%Y.%m.%d}/${now:%H%M}_${agent.name}_${experiment}/.slurm
