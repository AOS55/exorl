defaults:
  - _self_
  - agent: sac
  - override hydra/launcher: submitit_local

# algo params
domain: SimplePointBot # primal task will be inferred in runtime
obs_type: states # [states, pixels]
discount: 0.99
frame_stack: 1
action_repeat: 1

# train settings
num_train_frames: 8000000
num_seed_frames: 10000
random_start: false
# eval
eval_every_frames: 10000
num_eval_episodes: 10
save_video: true

# exposed sac params
alpha: 0.1

# save snapshots
snapshots: [10000, 50000, 100000, 200000, 300000, 400000, 500000, 600000, 700000, 800000, 900000, 1000000, 1100000, 1200000, 1300000, 1400000, 1500000, 1600000, 1700000, 1800000, 1900000, 2000000, 2100000, 2200000, 2300000, 2400000, 2500000, 2600000, 2700000, 2800000, 2900000, 3000000, 3100000, 3200000, 3300000, 3400000, 3500000, 3600000, 3700000, 3800000, 3900000, 4000000, 4100000, 4200000, 4300000, 4400000, 4500000, 4600000, 4700000, 4800000, 4900000, 5000000, 5100000, 5200000, 5300000, 5400000, 5500000, 5600000, 5700000, 5800000, 5900000, 6100000, 6200000, 6300000, 6400000, 6500000, 6600000, 6700000, 6800000, 6900000, 7000000, 7100000, 7200000, 7300000, 7400000, 7500000, 7600000, 7700000, 7700000, 7800000, 7900000, 8000000]
snapshot_dir: data/models/${obs_type}/${domain}/${agent.name}/${seed}

# replay_buffer
replay_buffer_size: 100000
replay_buffer_num_workers: 4
batch_size: ${agent.batch_size}
nstep: ${agent.nstep}

# misc
seed: 5
device: cuda
log_dir: ./exp_local/${now:%Y.%m.%d}/${now:%H%M%S}_${agent.name}/${seed}
use_tb: false
use_wandb: true

# experiment
experiment: exp

hydra:
  run:
    dir: ./exp_local/${now:%Y.%m.%d}/${now:%H%M%S}_${agent.name}/${seed}
