# @package agent
_target_: agents.unsupervised_learning.SMMAgent
name: smm

# z params
z_dim: ${skill_dim} # default in codebase is 4

# z discriminator params
sp_lr: 1e-3

# vae params
vae_lr: 1e-2
vae_beta: 0.5

# reward params
state_ent_coef: ${state_ent_coef}
latent_ent_coef: ${latent_ent_coef}
latent_cond_ent_coef: ${latent_cond_ent_coef}
use_goal_reward: true

# SAC params
reward_free: ${reward_free}
obs_type: ??? # to be specified later
obs_shape: ??? # to be specified later
action_shape: ??? # to be specified later
device: ${device}
lr: 1e-4
hidden_dim: 64
gamma: 0.99
tau: 0.005
alpha: 0.1
target_step_interval: 1
automatic_entropy_tuning: false
update_every_steps: 1
use_tb: ${use_tb}
use_wandb: ${use_wandb}
num_expl_steps: ???
batch_size: 256
init_critic: true
nstep: 3
update_encoder: ${update_encoder}
